<!DOCTYPE html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="loading">
        <div class="loadingContainer">
            <a class="loadingTitle">VM</a>
            <div>
                <div class="loadingBar"></div>
                <div class="loadingBarFill"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="cmdContainer" class="cmdContainer">
            <div class="cmdHeader">
                <div class="buttons">
                    <div id="close" class="btn1"></div>
                    <div id="minimize" class="btn2"></div>
                    <div class="btn3"></div>
                </div>
                <a class="cmdTitle">Vincents Portfolio</a>
            </div>
            <div id="cmdText" class="cmdText">
                <div id="cursor" class="cursor"></div>
            </div>
        </div>
        <div class="taskBar">
            <div class="logoContainer">
                <img id="terminal" class="terminal" src="./img/terminal.png">
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <input style="opacity: 0; position: absolute; top: 0;" id="hiddenInput">
    <script src="./src/animation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
