<!DOCTYPE html>
<html lang="en">

<header>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vincents Portfolio</title>
</header>

<body>
    <nav></nav>
    <main>
        <div class="loading">
            <div class="loadingContainer">
                <a class="loadingTitle">VM</a>
                <div>
                    <div class="loadingBar"></div>
                    <div class="loadingBarFill"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="cmdContainer" class="cmdContainer">
                <div class="cmdHeader">
                    <div class="buttons">
                        <div id="close" class="btn1"></div>
                        <div id="minimize" class="btn2"></div>
                        <div class="btn3"></div>
                    </div>
                    <a class="cmdTitle">Vincents Portfolio</a>
                </div>
                <div id="cmdText" class="cmdText">
                    <div id="cursor" class="cursor"></div>
                </div>
            </div>
            <div id="previewContainer" class="previewContainer">
                <div class="cmdHeader">
                    <div class="buttons">
                        <div id="close2" class="btn1"></div>
                        <div id="minimize2" class="btn2"></div>
                        <div class="btn3"></div>
                    </div>
                    <a class="cmdTitle">Vincents Previous Projects</a>
                </div>
                <img alt="Project Vinity Sneaker App" class="previewImg" src="./img/Vinity1.png">
            </div>
            <div id="vinity1" class="vinity1">
                <div class="iconContainer">
                    <img alt="Project Vinity Sneaker App" class="icon" src="./img/Vinity1.png">
                </div>
                <a class="iconText">Vinity_Project1.png</a>
            </div>
            <div id="vinity2" class="vinity2">
                <div class="iconContainer">
                    <img alt="Project Vinity Sneaker App" class="icon" src="./img/Vinity2.png">
                </div>
                <a class="iconText">Vinity_Project2.png</a>
            </div>
            <div class="taskBar">
                <div class="logoContainer">
                    <img alt="" id="terminal" class="terminal" src="./img/terminal.png">
                    <div class="dot"></div>
                </div>
                <div class="logoContainer">
                    <img alt="" id="image" class="image" src="./img/image.png">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <input style="opacity: 0; position: absolute;" id="hiddenInput" placeholder="phoneInput">
    <script src="./src/animation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
